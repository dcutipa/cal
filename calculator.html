<!DOCTYPE html>
<html>
	<head><title>Calculadora</title><meta charset="utf8">
		<script type="text/javascript">
			function scuare() {
				var num = document.getElementById("n1");
				num.value = num.value * num.value;
			}
		</script>
	</head>
	<body>
		number:
		<input type="text" id="n1"><p>
		<button onclick="scuare()">X<sup>2</sup></button>	
	</body>
</html>
